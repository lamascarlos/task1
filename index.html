<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TASK MANAGER</h1>
        <div class="task-input-section">
            <label for="taskInput">WRITE THE TASK</label>
            <input type="text" id="taskInput" placeholder="Enter your task here...">
            <button id="saveTaskBtn">SAVE</button>
            <button id="saveFileBtn" class="save-file-button">SAVE TO FILE</button>
        </div>
        <div class="tasks-to-do-section">
            <h2>TASKS TO DO</h2>
            <ul id="taskList">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
